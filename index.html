<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Shop</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="menu">
        <div class="container">
            <a href="#" class="menu__logo">BestShop</a>
            <nav class="menu__nav">
                <ul class="menu__nav__list">
                    <li><a href="#" class="menu__nav__link1">WHY US</a></li>
                    <li><a href="#" class="menu__nav__link2">BENEFITS</a></li>
                    <li><a href="#" class="menu__nav__link3">PRICES</a></li>
                    <li><a href="#" class="menu__nav__link4">CONTACT</a></li>
                </ul>
            </nav>

        </div>
    </header>

<section class="banner">
    <h1 class="banner__heading">Sell More!</h1>
    <p class="banner__text">Open shop on our platform and increase your sales</p>
    <a href="#" class="button banner--btn">Open your shop</a>
    <div class="banner__img"><img src="assets/Background.png"/></div>
</section>

<main>
    <div class="stats">
        <h2 class="stats__head">The most popular sales platform in country</h2>
         <div class="stats__container">
            <article class="stats__art 1">
                <div class="stats__art__circle1">
                <img src="assets/Person.svg" class="stats__art__img person"/>
                </div>
                <section class="stats__art__numb">10000+</section>
                <p class="stats__art__text">daily entries</p>
            </article>
            <article class="stats__art">
                <div class="stats__art__circle2">
                <img src="assets/Eye.svg" class="stats__art__img eye"/>
                </div>
                <section class="stats__art__numb">2000000+</section>
                <p class="stats__art__text">seen products <br> every day</p>
            </article>
            <article class="stats__art">
                <div class="stats__art__circle3">
                <img src="assets/Catalog.svg" class="stats__art__img catalog"/>
                </div>
                <section class="stats__art__numb">10000+</section>
                <p class="stats__art__text">added posts <br> daily</p>
            </article>
        </div>
    </div>
</main>
</body>
</html>
